<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="s.css">
    <link rel="stylesheet" href="s.js">
</head>
<body>
    <div class="form-modal">
    
        <div class="form-toggle">
            <button id="login-toggle" onclick="toggleLogin()">STAFF</button>
            <button id="signup-toggle" onclick="toggleSignup()">USER</button>
        </div>
    
        <div id="login-form">
            <form>
                <input type="email" placeholder="Enter your email"/>
                <input type="text" placeholder="Enter username"/>
                <input type="password" placeholder="Create password"/>
                <button type="button" class="btn signup">create account</button>
                <label class="anim">
                    <input type="checkbox" class="checkbox" required>
                    <span>I understand and accept the terms and conditions of the FlySmiLes frequent flyer programme</span>
                </label>
                <hr/>
    
            </form>
        </div>
    
        <div id="signup-form">
            <form>
                <input type="email" placeholder="Enter your email"/>
                <input type="text" placeholder="Choose username"/>
                <input type="password" placeholder="Create password"/>
                <button type="button" class="btn signup">create account</button>
                <p>Clicking <strong>create account</strong> means that you are agree to our <a href="javascript:void(0)">terms of services</a>.</p>
                <hr/>
               
            </form>
        </div>
    
    </div>
    
</body>
</html>
