<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup1.css">
   <script src="signup1.js"></script>
</head>
<body>
    <div class="form-modal">
        <div class="form-toggle">
            <button id="staff-toggle" onclick="toggleStaff()">STAFF SIGN UP</button>
            <button id="user-toggle" onclick="toggleUser()">USER SIGN UP</button>
        </div>
        <div id="staff-form">
            <form>
                <input type="email" placeholder="Enter your email"/>
                <input type="text" placeholder="Enter username"/>
                <input type="password" placeholder="Create password"/>
                <input type="phoneno" placeholder="Enter Phone Number"/>
                <select id="usertype" name="select_usertype" required>
                    <option value="">Select User Type</option>
                    <option value="rev">Staff 1</option>
                    <option value="rev">Staff 2</option>
                </select>
                <input type="empid" placeholder="Enter Employee ID"/>
                <button type="button" class="btn signup">create account</button>
                <p>Clicking <strong>create account</strong> means that you are agree to our <a href="javascript:void(0)">terms of services</a>.</p>
            </form>
        </div>
        <div id="user-form">
            <form>
                <input type="email" placeholder="Enter your email"/>
                <input type="text" placeholder="Choose username"/>
                <input type="password" placeholder="Create password"/>
                <button type="button" class="btn signup">create account</button>
                <p>Clicking <strong>create account</strong> means that you are agree to our <a href="javascript:void(0)">terms of services</a>.</p>
                <hr/> 
            </form>
        </div>
    </div>  
</body>
</html>
